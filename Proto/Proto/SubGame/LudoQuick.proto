syntax = "proto3";

package LudoQuick;

//消息号
enum EMsgIDLudoQuick
{
	MsgID_ChooseSide 	= 0;	//选择阵营
	MsgID_FirstPublish 	= 1;	//场景（流程需要前端不管）
	MsgID_FirstPublish 	= 2;	//随机首发
	
}
message UserInfo
{
	int32 chair_id 			= 1;		//椅子号
	repeated route_info 	= 2;		//棋子信息
	repeated gold_bag		= 3;		//钱袋信息
	bool finish_line_switch = 4;		//重点线开关
}
message ChessGrid
{
	
}
//场景消息
message	MsgSceneInfo
{
	int32 game_state = 1;//游戏场景
	int32 time_remaining = 2;//剩余时间
	repeated chess_grid_info = 3;//棋格信息
}